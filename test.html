<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solution Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .maze-container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .maze {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .solution {
            fill: none;
            stroke: red;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="maze-container">
        <img src="sigma1.svg" alt="Maze" class="maze">
        <svg viewBox="0 0 500 500">
            <path class="solution" d="M247,2 L247,38 L226,50 L247,63 L268,50 L268,75 L289,63 L289,87 L310,75 L310,50 L268,26 L247,38 L247,63 L226,50 L226,99 L247,87 L268,99 L268,123 L247,111 L247,135 L205,111 L205,135 L184,147 L205,160 L205,184 L184,172 L184,220 L163,232 L142,220 L163,208 L121,184 L121,208 L79,184 L58,196 L121,232 L121,257 L142,244 L184,269 L184,293 L163,281 L142,293 L142,317 L163,305 L163,378 L142,366 L142,341 L100,317 L100,366 L142,390 L100,414 L58,390 L58,414 L37,426 L58,438 L79,426 L142,463 L142,438 L163,426 L142,414 L247,354 L247,317" />
        </svg>
    </div>
    <div class="controls">
        <button onclick="startAnimation()">Start Animation</button>
        <button onclick="resetAnimation()">Reset Animation</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const path = document.querySelector(".solution");
            let length = path.getTotalLength();
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
        });

        function startAnimation() {
            const path = document.querySelector(".solution");
            let length = path.getTotalLength();
            path.style.transition = "stroke-dashoffset 3s linear";
            path.style.strokeDashoffset = 0;
        }

        function resetAnimation() {
            const path = document.querySelector(".solution");
            let length = path.getTotalLength();
            path.style.transition = "none";
            path.style.strokeDashoffset = length;
        }
    </script>
</body>
</html>
